<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<script type="text/javascript" src="https://use.fontawesome.com/9dbc419c9f.js"></script>

</head>
<body>
	<nav>
		<img src="Logo.svg" class="logo">
	</nav>
	<div class="container">
		<lottie-player src="https://assets1.lottiefiles.com/packages/lf20_dAdVzh.json"  background="transparent"  speed="1"  style="width: 450px; height: 100%; float: right; background: #51C3D8; border-top-right-radius: 20px; border-bottom-right-radius: 20px; " loop autoplay></lottie-player>

			<p class="heading">Connect with top writers</p>
			<p class="sub-heading">Lorem ipsum dolor sit amet</p>
			<p class="user-form" style="font-size: 13px; margin-top: 4em;">
				<label for="full-name" class="name">Full name</label><br>
				<input id="full-name" type="text" placeholder="Jhon Doe" required><br>
				<label for="user-name" class="name">User name</label><br>
				<input id="user-name" type="text" placeholder="Jhondoe123" required><br>
				<p style="margin-left: 3em; font-size: 13px;">
				<label for="email" class="email-text">E-mail</label>
				<label for="dob" class="date">Date of Birth</label><br>
				<input id="email" type="email" placeholder="something@anything.com" required>
				<input type="date" id="dob" value="09-09-2000"><br>
				</p>
				<p style="margin-left: 3em; font-size: 13px;">
					<label for="password" class="p-text">Password</label><br>
				<input name="password" id="password" type="password" pattern=".{8,15}" required title="8 to 15 characters"><br>
				<label for="password" class="cp-text">Confirm Password</label><br>
				<input name="password" id="c-password" type="password" pattern=".{8,15}" required title="8 to 15 characters"><br>
				</p>
				
				
			</p>
			<p class="register" style="font-size: 13px;">
				<input type="checkbox" id="remember-me" name="terms">
				<label for="terms" class="remember-me-text">Remember Me</label>
              
			</p>
			<button class="submit"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>

	</div>
</body>
</html>
